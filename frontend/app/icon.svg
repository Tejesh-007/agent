<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- Robot Head (white with rounded corners) -->
  <rect x="6" y="4" width="12" height="10" rx="2" fill="#ffffff" stroke="#2d3748" stroke-width="1.5"/>
  
  <!-- Robot Chest/Torso -->
  <rect x="5" y="14" width="14" height="6" rx="1.5" fill="#ffffff" stroke="#2d3748" stroke-width="1.5"/>
  
  <!-- Coral Orange Ears/Sides -->
  <rect x="3" y="6" width="3" height="6" rx="1" fill="#ff7f7f" stroke="#2d3748" stroke-width="1.5"/>
  <rect x="18" y="6" width="3" height="6" rx="1" fill="#ff7f7f" stroke="#2d3748" stroke-width="1.5"/>
  
  <!-- Antenna -->
  <line x1="12" y1="4" x2="12" y2="2" stroke="#2d3748" stroke-width="2" stroke-linecap="round"/>
  <circle cx="12" cy="1.5" r="1.2" fill="#ff7f7f" stroke="#2d3748" stroke-width="1.5"/>
  
  <!-- Light Blue Eyes -->
  <circle cx="9.5" cy="8" r="2" fill="#7dd3fc" stroke="#2d3748" stroke-width="1.5"/>
  <circle cx="14.5" cy="8" r="2" fill="#7dd3fc" stroke="#2d3748" stroke-width="1.5"/>
  
  <!-- Dark Blue Pupils -->
  <circle cx="9.5" cy="8" r="0.8" fill="#1e3a8a"/>
  <circle cx="14.5" cy="8" r="0.8" fill="#1e3a8a"/>
  
  <!-- Mouth/Vents (two dark dots) -->
  <circle cx="10" cy="11" r="0.6" fill="#2d3748"/>
  <circle cx="14" cy="11" r="0.6" fill="#2d3748"/>
  
  <!-- Coral Orange Chest Panel -->
  <rect x="9" y="15" width="6" height="3" rx="0.5" fill="#ff7f7f" stroke="#2d3748" stroke-width="1"/>
</svg>
